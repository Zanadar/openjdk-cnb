image_resource:
  type: registry-image
  source:
    repository: golang
    tag: latest

inputs:
- name: openjdk-buildpack
- name: openjdk-jre-8
- name: openjdk-jdk-8
- name: openjdk-jre-11
- name: openjdk-jdk-11
- name: openjdk-jre-12
- name: openjdk-jdk-12

outputs:
- name: openjdk-buildpack

caches:
- path: go-module-cache

run:
  path: openjdk-buildpack/ci/dependency.sh
